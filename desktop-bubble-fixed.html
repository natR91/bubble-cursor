
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desktop Bubble Cursor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="bubbleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];

    const pastelPinks = [
      '#FFD6F3', '#FFDAF4', '#FFDEF5', '#FFE2F6', '#FFE6F7',
      '#FFC5D3', '#FFD1DC', '#FFB7C5', '#FF99C8', '#FFAFBD', '#FFB3DE', '#FFC0CB'
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function hexToRgba(hex, alpha) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgba(${r},${g},${b},${alpha})`;
    }

    function createBubble(x, y) {
      for (let i = 0; i < 3; i++) {
        let color = pastelPinks[Math.floor(Math.random() * pastelPinks.length)];
        bubbles.push({
          x: x + Math.random() * 10 - 5,
          y: y + Math.random() * 10 - 5,
          radius: Math.random() * 8 + 2,
          opacity: 1,
          dx: (Math.random() - 0.5),
          dy: -Math.random() * 1.5,
          color: color
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach((b) => {
        b.x += b.dx;
        b.y += b.dy;
        b.opacity -= 0.02;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = hexToRgba(b.color, b.opacity);
        ctx.fill();
      });
      bubbles = bubbles.filter(b => b.opacity > 0);
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener("mousemove", (e) => createBubble(e.clientX, e.clientY));
  </script>
</body>
</html>
